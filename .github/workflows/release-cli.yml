---
name: Release CLI (Ephemeral)

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string
      dry-run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      dry-run:
        description: 'Dry run (no actual release)'
        required: false
        type: boolean
        default: false

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  RUSTFLAGS: -D warnings
  CARGO_INCREMENTAL: 0

concurrency:
  group: release-cli-${{ github.repository }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  generate-ephemeral-keys:
    name: Generate Ephemeral Signing Keys
    runs-on: ubuntu-latest
    outputs:
      key-id: ${{ steps.generate.outputs.key-id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable

      - name: Generate ephemeral keypair
        id: generate
        env:
          AGE_KEY_PUBLIC: ${{ vars.AGE_KEY_PUBLIC }}
        run: |
          ./ephemeral-gen.sh

          KEY_ID=$(head -1 minisign.pub | sed 's/.*: //')
          echo "key-id=${KEY_ID}" >> "$GITHUB_OUTPUT"

      - name: Upload ephemeral keys
        uses: actions/upload-artifact@v4
        with:
          name: ephemeral-keys
          path: |
            minisign.pub
            minisign.key.age
          retention-days: 1

  build-binaries:
    name: Build ${{ matrix.target }}
    needs: generate-ephemeral-keys
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
          - target: armv7-unknown-linux-musleabihf
            os: ubuntu-latest
            use_cross: true
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive: zip
          - target: x86_64-apple-darwin
            os: macos-latest
            use_cross: false
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            archive: tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Ensure target is installed
        run: rustup target add ${{ matrix.target }}

      - name: Install cross for cross-compilation
        if: matrix.use_cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Download ephemeral keys
        uses: actions/download-artifact@v4
        with:
          name: ephemeral-keys

      - name: Setup signing tools
        run: |
          cargo install rsign2
          cargo install rage

      - name: Build binary
        shell: bash
        env:
          BINARY_NAMES: ${{ vars.BINARY_NAMES }}
          BINARY_DEFAULT: ${{ vars.BINARY_DEFAULT }}
          PACKAGE_NAME: ${{ vars.PACKAGE_NAME }}
        run: |
          # Use BINARY_DEFAULT for releases (primary binary)
          BINARY_NAME="${BINARY_DEFAULT}"

          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --package "$PACKAGE_NAME" --bin "$BINARY_NAME" --target "${{ matrix.target }}"
          else
            cargo build --release --package "$PACKAGE_NAME" --bin "$BINARY_NAME" --target "${{ matrix.target }}"
          fi

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        env:
          BINARY_NAMES: ${{ vars.BINARY_NAMES }}
          BINARY_DEFAULT: ${{ vars.BINARY_DEFAULT }}
        run: |
          BINARY_NAME="${BINARY_DEFAULT}"
          cd "target/${{ matrix.target }}/release"
          tar czf "../../../${BINARY_NAME}-${{ inputs.version }}-${{ matrix.target }}.tar.gz" "$BINARY_NAME"
          cd ../../../

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        env:
          BINARY_NAMES: ${{ vars.BINARY_NAMES }}
          BINARY_DEFAULT: ${{ vars.BINARY_DEFAULT }}
        shell: pwsh
        run: |
          $BINARY_NAME = "${env:BINARY_DEFAULT}"
          cd "target/${{ matrix.target }}/release"
          Compress-Archive -Path "${BINARY_NAME}.exe" -DestinationPath "../../../${BINARY_NAME}-${{ inputs.version }}-${{ matrix.target }}.zip"
          cd ../../../

      - name: Sign packages
        env:
          AGE_KEY_SECRET: ${{ secrets.AGE_KEY_SECRET }}
          BINARY_NAMES: ${{ vars.BINARY_NAMES }}
          BINARY_DEFAULT: ${{ vars.BINARY_DEFAULT }}
        shell: bash
        run: |
          BINARY_NAME="${BINARY_DEFAULT}"

          if [[ "${{ runner.os }}" == "Windows" ]]; then
            bash ./ephemeral-sign.sh "${BINARY_NAME}-${{ inputs.version }}-${{ matrix.target }}.zip"
          else
            bash ./ephemeral-sign.sh "${BINARY_NAME}-${{ inputs.version }}-${{ matrix.target }}.${{ matrix.archive }}"
          fi

      - name: Upload artifacts
        env:
          BINARY_NAMES: ${{ vars.BINARY_NAMES }}
          BINARY_DEFAULT: ${{ vars.BINARY_DEFAULT }}
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            *.tar.gz
            *.tar.gz.sig
            *.zip
            *.zip.sig
            minisign.pub
          if-no-files-found: error

  create-release:
    name: Create Release
    needs: [generate-ephemeral-keys, build-binaries]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        env:
          BINARY_NAMES: ${{ vars.BINARY_NAMES }}
          BINARY_DEFAULT: ${{ vars.BINARY_DEFAULT }}
          TAG_PREFIX: ${{ vars.TAG_PREFIX }}
        run: |
          BINARY_NAME="${BINARY_DEFAULT}"
          mkdir -p release

          find artifacts -name "${BINARY_NAME}-*" -type f -exec mv {} release/ \;

          cp artifacts/binaries-*/minisign.pub release/ 2>/dev/null || cp artifacts/ephemeral-keys/minisign.pub release/

          cd release
          sha256sum "${BINARY_NAME}"-*.tar.gz "${BINARY_NAME}"-*.zip > SHA256SUMS 2>/dev/null || true
          cd ..

          ls -la release/

      - name: Create release notes
        env:
          BINARY_NAMES: ${{ vars.BINARY_NAMES }}
          BINARY_DEFAULT: ${{ vars.BINARY_DEFAULT }}
          REPO: ${{ github.repository }}
          TAG_PREFIX: ${{ vars.TAG_PREFIX }}
        run: |
          BINARY_NAME="${BINARY_DEFAULT}"
          cat > release/RELEASE_NOTES.md << EOF
          ## ${BINARY_NAME} v${{ inputs.version }}

          ### Verification

          This release uses ephemeral signing keys. To verify:

          1. Download the binary, signature (`.sig`), and public key (`minisign.pub`)
          2. Verify using minisign or rsign:

          ```bash
          # Using minisign
          minisign -V -p minisign.pub -m ${BINARY_NAME}-${{ inputs.version }}-<target>.tar.gz

          # Using rsign
          rsign verify -p minisign.pub ${BINARY_NAME}-${{ inputs.version }}-<target>.tar.gz
          ```

          ### Ephemeral Key ID

          This release was signed with ephemeral key: `${{ needs.generate-ephemeral-keys.outputs.key-id }}`

          ### Installation

          #### Unix-like systems
          ```bash
          curl -fsSL https://raw.githubusercontent.com/${REPO}/main/install.sh | bash
          ```

          #### Windows PowerShell
          ```powershell
          irm https://raw.githubusercontent.com/${REPO}/main/install.ps1 | iex
          ```

          ### Supported Platforms

          - Linux: x86_64, aarch64, armv7 (GNU and musl)
          - Windows: x86_64 (MSVC)
          - macOS: x86_64, aarch64

          ### Checksums

          SHA256 checksums are available in the `SHA256SUMS` file.
          EOF

      - name: Create GitHub Release
        if: ${{ !inputs.dry-run }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ vars.TAG_PREFIX }}${{ inputs.version }}
          name: ${{ vars.BINARY_DEFAULT }} v${{ inputs.version }}
          body_path: release/RELEASE_NOTES.md
          files: |
            release/${{ vars.BINARY_DEFAULT }}-*.tar.gz
            release/${{ vars.BINARY_DEFAULT }}-*.tar.gz.sig
            release/${{ vars.BINARY_DEFAULT }}-*.zip
            release/${{ vars.BINARY_DEFAULT }}-*.zip.sig
            release/minisign.pub
            release/SHA256SUMS

      - name: Dry run summary
        if: ${{ inputs.dry-run }}
        env:
          BINARY_NAME: ${{ vars.BINARY_DEFAULT }}
        run: |
          echo "=== DRY RUN SUMMARY ==="
          echo "Would have created release: ${BINARY_NAME} v${{ inputs.version }}"
          echo ""
          echo "Files that would be uploaded:"
          ls -la release/
          echo ""
          echo "Release notes:"
          cat release/RELEASE_NOTES.md
