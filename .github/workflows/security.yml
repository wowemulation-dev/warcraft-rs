---
name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run every Monday at 8 AM UTC
    - cron: '0 8 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  cargo-deny:
    name: Security & License Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: EmbarkStudios/cargo-deny-action@v2
        with:
          log-level: warn
          command: check
          arguments: --all-features
